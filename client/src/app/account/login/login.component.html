<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text" id="email-addon"><i class="fa fa-envelope"></i></span>
                <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email-addon" placeholder="Enter email" autocomplete="off">
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text" id="password-addon"><i class="fa fa-lock"></i></span>
                <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="password-addon" placeholder="Password" autocomplete="off">
              </div>
            </div>
            <div class="mb-3 form-check">
              <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
