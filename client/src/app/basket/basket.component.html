<div class="container mt-3" *ngIf="(basketService.basketSubject$ | async) as basket">
  <h2>Your Cart</h2>
  <div *ngIf="basket.items.length===0" class="alert alert-info">
    Your Cart is empty
  </div>
  <div *ngIf="basket.items.length>0">
    <table class="table">
      <thead>
        <tr>

          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <td>
            <img [src]="'assets/images/products/'+extractImageName(item)" alt="{{ item.productName }}"
              style="width: 50px; height: auto;"> <!-- Product Image -->
          </td>
          <td>{{ item.productName }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button class="btn btn-outline-secondary" (click)="basketService.decrementItemQuantity(item)"><i class="fa fa-minus"></i></button>
            {{ item.quantity }}
            <button class="btn btn-outline-secondary" (click)="basketService.incrementItemQuantity(item)"><i class="fa fa-plus"></i></button>
          </td>
          <td>{{ (item.price * item.quantity) | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="basketService.removeItemFromBasket(item.id)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Use the correct component selector -->
    <div class="row">
      <div class="col-6 offset-6">
        <app-order-totals></app-order-totals>


    <div class="d-grid">
      <button class="btn btn-sm btn-success mt-3" routerLink="/checkout">
        <i class="fa fa-shopping-cart"></i> Checkout</button>
    </div>
  </div>
  </div>
  </div>
</div>
