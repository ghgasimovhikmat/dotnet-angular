
<div class="row">
<!-- product-items.component.html -->
<div class="col-md-12 mb-3" *ngIf="product">
  <div class="card" style="cursor: pointer;">
    <img [src]="'assets/images/products/'+extractImageName()" alt="{{ product.name }}" class="card-img-top w-100">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Price: {{ product.price | currency }}</p>

      <!-- View and Add to Cart buttons with Font Awesome icons -->
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" routerLink="/store/{{product.id}}">
          <i class="fa fa-eye"></i> View
        </button>
        <button (click)="addItemToBasket()" class="btn btn-success">
          <i class="fa fa-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
</div>
